<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCoin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>LeetCoin Calculator</h1>
    <form id="calculator-form">
        <label for="current-coins">Current LeetCoins:</label>
        <input type="number" id="current-coins" required>
        <label for="goal-coins">LeetCoins Needed:</label>
        <input type="number" id="goal-coins" required>
        <button type="button" onclick="calculateDays()">Calculate</button>
    </form>
    <div id="results">
        <p id="perfect-rate"></p>
        <p id="min-perfect-rate"></p>
        <p id="daily-rate"></p>
        <p id="worst-rate"></p>
        <footer>
            <p id="disclaimer"></p>
        </footer>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
